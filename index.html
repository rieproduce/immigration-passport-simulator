<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Immigration Simulator: v5.22 Real Rank</title>
    <style>
        body { background-color: #050505; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; color: #d4af37; touch-action: none; }
        h1 { margin-bottom: 5px; font-size: 16px; letter-spacing: 4px; text-transform: uppercase; color: #ff3b30; text-align: center; }
        .info-panel { width: 90vw; max-width: 340px; display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 11px; border-bottom: 1px solid #222; padding-bottom: 5px; color: #666; }
        #timer { color: #ffcc00; font-weight: bold; }
        #game-container { width: 90vw; height: 90vw; max-width: 340px; max-height: 340px; background-color: #0f0f0f; border-radius: 2px; padding: 8px; position: relative; border: 1px solid #1a1a1a; box-shadow: 0 0 50px rgba(0,0,0,1); }
        #disclaimer-overlay, #roulette-overlay, #victory-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; z-index: 20; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; color: #eee; overflow: hidden; }
        .warning-box { border: 1px solid #ff3b30; padding: 10px; margin-bottom: 15px; background: rgba(255,59,48,0.1); }
        .section-title { font-size: 10px; color: #ff3b30; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }
        .rule-item { font-size: 9px; line-height: 1.5; color: #aaa; margin-bottom: 15px; }
        .disclaimer-btn, #spin-btn, .restart-btn { width: 100%; padding: 12px; font-size: 12px; background: #ff3b30; border: none; color: #fff; cursor: pointer; text-transform: uppercase; font-weight: bold; margin-top: auto; }
        #roulette-status { font-size: 14px; font-weight: bold; margin: 25px 0; color: #ff3b30; }
        #victory-overlay { display: none; align-items: center; justify-content: flex-start; background: #000; z-index: 30; }
        .victory-header { width: 100%; border-bottom: 1px solid #d4af37; padding-bottom: 5px; margin-bottom: 10px; opacity: 0; transition: 1s; }
        .visual-area { width: 100%; height: 140px; display: flex; gap: 10px; }
        #auth-log { width: 35%; height: 100%; font-size: 6px; color: #00ff00; overflow: hidden; display: flex; flex-direction: column-reverse; opacity: 0; transition: 1s; border-right: 1px solid #222; }
        .map-canvas { width: 65%; height: 100%; background: #050505; display: grid; grid-template-columns: repeat(25, 1fr); grid-template-rows: repeat(15, 1fr); gap: 2px; padding: 5px; box-sizing: border-box; }
        .dot { background: #111; border-radius: 50%; transition: background 0.3s; }
        .dot.active { background: #d4af37; box-shadow: 0 0 5px #d4af37; }
        .passport-data { color: #d4af37; font-size: 8px; text-align: left; margin: 15px 0; line-height: 1.4; opacity: 0; transition: 1.5s; width: 100%; background: rgba(212,175,55,0.05); padding: 5px; border-left: 2px solid #d4af37; }
        .victory-active .victory-header, .victory-active #auth-log, .victory-active .passport-data, .victory-active .restart-btn { opacity: 1; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-gap: 6px; width: 100%; height: 100%; }
        .cell { background-color: #111; border-radius: 1px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: bold; font-size: 8px; text-align: center; color: #d4af37; border: 1px solid rgba(255,255,255,0.02); }
        .tile-2 { background-color: #0d0d0d; } .tile-4 { background-color: #1a1a1a; } .tile-8 { background-color: #032b18; } .tile-16 { background-color: #08243f; } 
        .tile-32 { background-color: #4a130f; } .tile-64 { background-color: #5d2b0b; } .tile-128 { background-color: #1b2631; } .tile-256 { background-color: #053326; } 
        .tile-512 { background-color: #0c1a30; } .tile-1024 { background-color: #4b0d0d; } .tile-2048 { background-color: #9c7c38; color: #fff; border: 1px solid #fff; } 
    </style>
</head>
<body>
    <h1>IMMIGRATION SIMULATOR</h1>
    <div class="info-panel"><div>SCORE: <span id="score" style="color:#d4af37">NONE</span></div><div>VISA: <span id="timer">00s</span></div></div>
    <div id="game-container">
        <div id="disclaimer-overlay">
            <div class="warning-box"><div class="section-title">⚠️ DATA INTEGRITY</div><div style="font-size: 9px;">Hierarchy based on 2025 Global Passport Index. Facts are non-negotiable.</div></div>
            <button class="disclaimer-btn" onclick="acceptDisclaimer()">INITIALIZE TERMINAL</button>
        </div>
        <div id="roulette-overlay"><div id="roulette-status">PENDING...</div><button id="spin-btn" onclick="startRoulette()">Execute Fate</button></div>
        <div id="victory-overlay">
            <div class="victory-header"><h1 style="color:#d4af37; font-size:12px;">ACCESS GRANTED: WORLD ELITE</h1></div>
            <div class="visual-area"><div id="auth-log"></div><div id="map-canvas" class="map-canvas"></div></div>
            <div class="passport-data"><b>PASSPORT POWER: UAE (2048)</b><br>UNLOCKED: 182 COUNTRIES<br>ZONES: EU, UK, JAPAN, CANADA</div>
            <button class="restart-btn" onclick="location.reload()">RE-INITIATE LIFE</button>
        </div>
        <div class="grid" id="grid"></div>
    </div>
<script>
// 數據更新：台灣 (Rank 37) -> 128，香港 (Rank 11) -> 256
const passportPools = { 2: ["Afghanistan", "Syria"], 4: ["Pakistan", "North Korea"], 8: ["India", "Nigeria"], 16: ["Philippines", "Vietnam"], 32: ["China", "Thailand"], 64: ["Turkey", "Russia"], 128: ["Taiwan", "Brazil"], 256: ["HK (SAR)", "Israel"], 512: ["UK", "Canada", "USA"], 1024: ["Germany", "Singapore", "Japan"], 2048: ["UAE (Golden)"] };
const unlockList = ["UK", "Japan", "Germany", "France", "Canada", "Switzerland", "Singapore", "Australia", "Italy", "Spain"];
let board = Array(16).fill(0).map(() => ({ val: 0, name: "" })), gameStarted = false, timeLeft = 60, timerInterval;

function initDots() { const canvas = document.getElementById('map-canvas'); for (let i = 0; i < 375; i++) { const dot = document.createElement('div'); dot.className = 'dot'; canvas.appendChild(dot); } }
initDots();
function acceptDisclaimer() { document.getElementById('disclaimer-overlay').style.display = 'none'; document.getElementById('roulette-overlay').style.display = 'flex'; }
function getRandomCountry(val) { const pool = passportPools[val] || ["Stateless"]; return pool[Math.floor(Math.random() * pool.length)]; }
function startRoulette() {
    const status = document.getElementById('roulette-status'); document.getElementById('spin-btn').disabled = true;
    let spin = setInterval(() => { status.innerText = getRandomCountry([2, 4, 8][Math.floor(Math.random() * 3)]).toUpperCase(); }, 80);
    setTimeout(() => { clearInterval(spin); let val = Math.random() < 0.1 ? 128 : (Math.random() < 0.5 ? 16 : 2); let name = getRandomCountry(val);
        status.innerText = "BORN IN: " + name.toUpperCase(); setTimeout(() => { document.getElementById('roulette-overlay').style.display = 'none'; initGame(val, name); }, 1500);
    }, 2000);
}
function initGame(val, name) { board[Math.floor(Math.random() * 16)] = { val: val, name: name }; gameStarted = true; addRandomTile(); render(); startTimer(); }
function startTimer() { timerInterval = setInterval(() => { timeLeft--; document.getElementById('timer').innerText = timeLeft + "s"; if (timeLeft <= 0) endGame("DEPORTED."); }, 1000); }
function addRandomTile() { let empty = board.map((v, i) => v.val === 0 ? i : null).filter(v => v !== null); if (empty.length) { let idx = empty[Math.floor(Math.random() * empty.length)]; let v = Math.random() < 0.9 ? 2 : 4; board[idx] = { val: v, name: getRandomCountry(v) }; } }
function render() {
    const grid = document.getElementById('grid'); grid.innerHTML = '';
    board.forEach(t => { const c = document.createElement('div'); c.className = 'cell' + (t.val ? ` tile-${t.val}` : ''); if(t.val) c.innerHTML = `<span>${t.name}</span><br><span style="font-size:5px; opacity:0.5;">TIER-${t.val}</span>`; grid.appendChild(c); });
    if (board.some(t => t.val === 2048)) endGame(null, true);
}
function slide(row) {
    let arr = row.filter(t => t.val !== 0);
    for (let k = 0; k < arr.length - 1; k++) { if (arr[k].val === arr[k+1].val) { let nv = arr[k].val * 2; arr[k] = { val: nv, name: getRandomCountry(nv) }; arr.splice(k+1, 1); timeLeft += 2; } }
    while (arr.length < 4) arr.push({ val: 0, name: "" }); return arr;
}
function move(dir) {
    if (!gameStarted) return; let old = JSON.stringify(board);
    for (let i = 0; i < 4; i++) {
        let row = []; for (let j = 0; j < 4; j++) { if (dir === 'left') row.push(board[i * 4 + j]); else if (dir === 'right') row.push(board[i * 4 + (3 - j)]); else if (dir === 'up') row.push(board[j * 4 + i]); else if (dir === 'down') row.push(board[(3 - j) * 4 + i]); }
        let res = slide(row); for (let j = 0; j < 4; j++) { if (dir === 'left') board[i * 4 + j] = res[j]; else if (dir === 'right') board[i * 4 + (3 - j)] = res[j]; else if (dir === 'up') board[j * 4 + i] = res[j]; else if (dir === 'down') board[(3 - j) * 4 + i] = res[j]; }
    }
    if (old !== JSON.stringify(board)) { addRandomTile(); render(); }
}
function endGame(msg, vic = false) { gameStarted = false; clearInterval(timerInterval); if (vic) { document.getElementById('victory-overlay').style.display = 'flex'; setTimeout(() => { document.getElementById('victory-overlay').classList.add('victory-active'); playRitual(); }, 100); } else { alert(msg); location.reload(); } }
function playRitual() { const dots = document.querySelectorAll('.dot'); const log = document.getElementById('auth-log'); let idx = 0;
    const itv = setInterval(() => { if (idx >= 375) { clearInterval(itv); return; } for(let i=0; i<10; i++) dots[Math.floor(Math.random()*375)].classList.add('active');
        if (idx % 20 === 0) { const l = document.createElement('div'); l.innerText = `> AUTH: ${unlockList[Math.floor(Math.random()*10)]} ... OK`; log.prepend(l); } idx += 10;
    }, 50);
}
window.addEventListener('keydown', e => { if (e.key.includes('Arrow')) move(e.key.replace('Arrow', '').toLowerCase()); });
</script>
</body>
</html>
